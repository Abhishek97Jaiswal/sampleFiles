<body onload="focusFirst()">

 <form >
      First Name : <input type="text" name="firstName"/></br>
      Last Name : <input type="text" name="lastName"/></br>
	  <input type="submit" onclick="return validate()"/>
    </form>
</body>

<script>
       function validate()
	   {
		   var f1=document.forms[0];
		   var fName=f1.firstName;
		   if(fName.value.length == 0)
		   {
			   alert("pls enter  first name");
			   fName.select();
			   return false;
		   }
		   if(fName.value.length <= 2)
		   {
			   alert("first name should be in 3 characters");
			   fName.select();
			   return false;
		   }
		   if(fName.value.length >= 20)
		   {
			   alert("first name can be max 20 characters");
			   fName.select();
			   return false;
		   }
		   var lName=f1.lastName;
		   if(lName.value.length == 0)
		   {
			   alert("pls enter last name");
			   lName.select();
			   return false;
		   }
		   if(lName.value.length <= 2)
		   {
			   alert(" last name should be in 3 characters");
			   lName.select();
			   return false;
		   }
		   if(lName.value.length > 20)
		   {
			   alert("last name can be max 20 characters");
			   lName.select();
			   return false;
		   }
		
	   }
</script>
