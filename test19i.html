<form>
     Skills: <input type="checkbox" name="skill" value="c"/ > C &nbsp;
	 Skills: <input type="checkbox" name="skill" value="c++"/ > C++ &nbsp;
	 Skills: <input type="checkbox" name="skill" value="java"/ > Java &nbsp;
	 Skills: <input type="checkbox" name="skill" value="oracle"/ > Java Oracle </br>
	 <input type = "button" value="select all skills" onclick="selectAllSkills()"/>
	 <input type = "button" value="clear slkills selection" onclick="clearSkillsSelection()"/>

</form>

 

<script>
        function selectAllSkills()
		{
			var f1=document.forms[0];
			var skills=f1.skill;
			for(var i=0; i<skills.length; i++)
			{
				skills[i].checked=true;
			}
		}
        function clearSkillsSelection()
		{
			var f1=document.forms[0];
			var skills=f1.skill;
			for(var i=0; i<skills.length; i++)
			{
				skills[i].checked=false;
			}
		}
</script>
