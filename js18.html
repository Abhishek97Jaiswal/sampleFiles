<form>
     skills:<input type="checkbox" name="skill" value="c"/> C &nbsp;
     skills:<input type="checkbox" name="skill" value="c++"/> C++ &nbsp;
     skills:<input type="checkbox" name="skill" value="j"/> Java &nbsp;
     skills:<input type="checkbox" name="skill" value="orcl"/> Oracle <br>
	 <input type="button" value="submit" onclick="readCheckedSkills()"/>
</form>
<script>
     function readCheckedSkills()
	 {
		 var f1=document.forms[0];
		 var skills=f1.skill;
		 var chekedSkills="";
		 for(var i=0;i<skills.length;i++)
		 { 
			 if(skills[i].checked)
			 {
		      chekedSkills +=skills[i].value+",";
		     }
		 }
		 
		 alert("checked skills are:"+chekedSkills);
		 
		 
	 }
</script>

<!--  type button for event generating not form submitting-->
