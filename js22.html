<form>
     skills:<input type="checkbox" name="skill" value="c"/> C &nbsp;
     skills:<input type="checkbox" name="skill" value="c++"/> C++ &nbsp;
     skills:<input type="checkbox" name="skill" value="j"/> Java &nbsp;
     skills:<input type="checkbox" name="skill" value="orcl"/> Oracle <br>
	 <input type="checkbox" name="controller" onclick="selectAllSkills()"/> Select/De-Select
	
</form>
<script>
     function selectAllSkills()
	 {
		 var f1=document.forms[0];
		 var skills=f1.skill;
		 var ccb=f1.controller
	
		 for(var i=0;i<skills.length;i++)
		 { 
			 
		      skills[i].checked=ccb.checked;
		     
		 }
		 
		 
	 }
	


</script>
