  <script>
	var data = new Array();//array is a global here...even array also declare with var...
	function populateArray()
	{
	   for (var i=0;i < 10 ; i++)
	   {
		   data[data.length] =i*10;
	   }
	}
	function printArray()
	{
	   for (var i=0;i < data.length ; i++)
	   {
		   alert(data[i]);
	   }
	}
	function removeFewElementsFromArray()
	{
	   data.splice(3,4);//from index no.3 onwards to 4 elements removed...                                                                    
	}
</script>
<input type="button" value='print populateArray content' 
                             onclick="populateArray()"/>
<input type="button" value='print printArray content' 
                               onclick="printArray()"/>
<input type="button" value='print removeFewElementsFromArray content' 
                               onclick="removeFewElementsFromArray()"/>
